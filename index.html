<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password strength checker</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous">
    </script>
    <script defer src="index.js"></script>
</head>
<body>
    <form class="password" id="validateForm">
        <h1>Password checker</h1>
        <label for="password">Type your new password</label>
        <input name="password" type="password" id="password" class="form-control">
        <ul class="required-password-chars">
            <li>Lower And Uppercase</li>
            <li>SpecialCharacter (&!./?@*)</li>
            <li>Lenght(between 5 to 20 Characters)</li>
            <li>Number(0-9)</li>
        </ul>
    </form>
</body>
</html>
